spring:
  application:
    name: eureka-server
server:
  port: 10000
eureka:
  instance:
    hostname: localhost
#    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    # 保护机制，不可用实例正确剔除
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000